<h3>
  Current step: {{ $ctrl.currentStep + 1 }} of {{ $ctrl.recipe.steps.length }}
</h3>
<current-step step="$ctrl.recipe.steps[$ctrl.currentStep]"></current-step>
<button ng-click="$ctrl.onPrevClick()" class="prev-button">←</button>
<button ng-click="$ctrl.onNextClick()" class="next-button">→</button>
