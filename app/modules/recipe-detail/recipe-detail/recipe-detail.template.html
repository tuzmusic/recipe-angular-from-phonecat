<div class="cook-view">
    <div class="recipe-summary">
      <recipe-summary recipe="$ctrl.recipe"/>
    </div>
    <div class="step-slide">
      <step-slide on-prev-click="$ctrl.decrementStep()" on-next-click="$ctrl.incrementStep()" step="$ctrl.recipe.steps[$ctrl.currentStep]"/>
    </div>
</div>
