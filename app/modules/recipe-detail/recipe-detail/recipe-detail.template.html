<div class="cook-view">
    <div class="recipe-summary">
      <recipe-summary 
        recipe="$ctrl.recipe"
        currentStep="$ctrl.currentStep"
      />
    </div>
    <div class="recipe-session">
      <recipe-session 
        on-prev-click="$ctrl.decrementStep()" 
        on-next-click="$ctrl.incrementStep()" 
        recipe="$ctrl.recipe"
        current-step="$ctrl.currentStep"
      />
    </div>
</div>
